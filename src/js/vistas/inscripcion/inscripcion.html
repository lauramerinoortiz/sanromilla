<div class="container">
    <div class="card card-responsive mt-3" id="divInscripcion-inscripcion-1">
        <div class="card-header record" >
            <div class="form-row">
                <div class="">
                    <h1 class="d-flex flex-column text-center">INSCRIPCIÓN 1</h1>
                </div>
                <div class="float-end">
                    <i id="iconoPlegar" title="Expandir formulario de inscripción" class="fa-solid fa-angle-down float-end i-collapse-inscripciones display-6" data-bs-toggle="collapse" href="#collapseInscripcion-inscripcion-1" role="button" aria-expanded="true" style="cursor:pointer;"></i>
                </div>
            </div>
        </div>
        <div class="card-body collapse show" id="collapseInscripcion-inscripcion-1">
            <div class="row fila-buscador">
                <form id="formInscripcion-1">
                    <label class="form-label mt-4" for="nombre">Nombre</label><input class="form-control" type="text" name="nombre">

                    <label class="form-label mt-4" for="apellidos">Apellidos</label><input class="form-control" type="text" name="apellidos">

                    <label class="form-label mt-4" for="genero">Género</label>
                    <input class="form-check-input" type="radio" name="genero" value="1" id="femenino" checked>
                    <label class="form-check-label" for="femenino" id="femenino_l">Femenino</label>
                    <input class="form-check-input ms-3" type="radio" name="genero" value="2" id="masculino">
                    <label class="form-check-label" for="masculino" id="masculino_l">Masculino</label><br>

                    <label class="form-label mt-4" for="fecha">Fecha de nacimiento</label><input class="form-control" type="date" name="fecha" id="fecha">

                    <label class="form-label mt-4" for="categoria">Categoría</label><input name="categoria" class="form-control" type="text" placeholder="-categoría-" id="categoria" disabled>


                    <label class="form-label mt-4" for="precio">Precio del dorsal </label><input name="precioDorsal" class="form-control" type="text" placeholder="-precio-"  id="precio" disabled>

                    <label class="form-label mt-4" for="camiseta">Talla de camiseta</label><select class="form-select mt-4 text-center" id="camiseta">
                    <option value="null">No, gracias</option>
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>
                </select>

                <label class="form-label mt-4" for="dni">DNI</label><input class="form-control" type="text" name="dni">

                <label class="form-label mt-4" for="correo">Correo electrónico</label><input class="form-control" type="email" name="email">

                <label class="form-label mt-4" for="telefono">Número de teléfono</label><input class="form-control" type="text" name="telefono">

                <label class="form-label mt-4" for="info" id="textarea">Información adicional</label><textarea class="form-control mt-4" rows="4" name="infoAdicional"></textarea>

                </form>
            </div>
        </div>
    </div>
    <div class="container text-center mt-5" id="botones">
        <button class="btn btn-danger ms-1 me-1" id="btnCancelar">Cancelar</button>
        <button class="btn btn-warning ms-1 me-1" id="borrarUltimaInscripcion">Eliminar última inscripción</button>
        <button class="btn btn-warning ms-1 me-1" id="btnAnadirInscripcion">Añadir otra inscripción</button>
        <button class="btn btn-success ms-1 me-1" id="aceptarInscripciones">Continuar</button>
    </div>
</div>
